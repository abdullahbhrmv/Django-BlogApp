<!DOCTYPE html>
<html>
<head>
    <title>Add Blog</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Yeni Blog Ekle</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_blog_name">Blog başlığı:</label>
                <input type="text" id="id_blog_name" name="blog_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="id_desc">Açıklama:</label>
                <textarea id="id_desc" name="desc" class="form-control" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <label for="id_image">Fotoğraf:</label>
                <input type="file" id="id_image" name="image" class="form-control-file" required>
            </div>

            <div class="form-group">
                <label for="id_categories">Kategori:</label>
                <select id="id_categories" name="categories" class="form-control" required multiple>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="id_homepage" name="homepage">
                <label class="form-check-label" for="id_homepage">Anasayfada Göster</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Blog oluştur</button>
        </form>
    </div>

    <!-- Bootstrap ve jQuery JavaScript kütüphaneleri -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
